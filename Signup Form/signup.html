<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Secure Registration Form">
    <title>Register - Secure Access</title>
</head>
<body>

    <h2>Create Your Account</h2>

    <form class="registration-form" action="submit-registration.html" method="post">
        
        <!-- Full Name -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <!-- Terms and Conditions -->
        <label>
            <input type="checkbox" name="terms" required>
            I agree to the <a href="terms.html">Terms and Conditions</a>
        </label>

        <!-- Submit Button -->
        <button type="submit">Register</button>

    </form>

</body>
</html>
